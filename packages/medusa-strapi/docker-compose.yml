version: '3'
services:
  marshmallow-pets-strapi:
    container_name: marshmallow-pets-strapi
    build: .
    image: marshmallow-pets-strapi:latest
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      DATABASE_HOST: marshmallow-pets-strapiDB
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PORT: ${DATABASE_PORT}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      NODE_ENV: ${NODE_ENV}
    volumes:
      - ./config:/opt/app/config
      - ./src:/opt/app/src
      - ./package.json:/opt/package.json
      - ./yarn.lock:/opt/yarn.lock

      - ./.env:/opt/app/.env
      - ./public/uploads:/opt/app/public/uploads
    ports:
      - '1337:1337'
    networks:
      - marshmallow-pets-strapi
    depends_on:
      - marshmallow-pets-strapiDB
      
  marshmallow-pets-strapiDB:
    container_name: marshmallow-pets-strapiDB
    platform: linux/amd64 #for platform error on Apple M1 chips
    restart: unless-stopped
    env_file: .env
    image: postgres:14.5-alpine
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - marshmallow-pets-strapi-data:/var/lib/postgresql/data/ #using a volume
      #- ./data:/var/lib/postgresql/data/ # if you want to use a bind folder

    ports:
      - '5432:5432'
    networks:
      - marshmallow-pets-strapi
      
  marshmallow-pets-strapiAdminer:
    container_name: marshmallow-pets-strapiAdminer
    image: adminer
    restart: unless-stopped
    ports:
      - '9090:8080'
    environment:
      - ADMINER_DEFAULT_SERVER=marshmallow-pets-strapiDB
    networks:
      - marshmallow-pets-strapi
    depends_on:
      - marshmallow-pets-strapiDB

volumes:
  marshmallow-pets-strapi-data:

networks:
  marshmallow-pets-strapi:
    name: Marshmallow-pets-strapi
    driver: bridge
